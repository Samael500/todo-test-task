{% extends "admin/change_form.html" %}

{% block after_field_sets %}

    {%if tasklists%}
    <p> Task Lists </p>
    <ul>
        {% for tl in tasklists%}
            <li><a href="/admin/todoapp/tasklist/{{tl.id}}">{{ tl.title }} ( {{ tl.number_of_tasks }} )</a></li>
        {% endfor %}
    </ul>
    {% else %}
        No task list
    {% endif %}
{% endblock %}
