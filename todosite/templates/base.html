<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Todo test task</title>
        <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/bootstrap-theme.css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/signin.css" rel="stylesheet">
        <script src="{{STATIC_URL}}js/bootstrap.js" type="text/javascript"></script>

        {% block extrahead %}
        {% endblock %}

        <script type="text/javascript">
        $(function(){
        {% block jquery %}
        {% endblock %}
        });
        </script>
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top"> 
            <div class="container">
                <a class="navbar-brand" href="{%url 'index'%}">Todo Test Task</a>
                <div class="navbar-brand" style="color:#FFFFFF"> | </div>
                {% if user.is_authenticated %}
                    <div class="navbar-brand" style="color:#FFFFFF">{{user.username}}</div>
                    <div class="navbar-brand" style="color:#FFFFFF"> | </div>
                    <a class="navbar-brand" href="{%url 'usersapp:logout'%}">Log Out</a>
                {% else %}
                    <a class="navbar-brand" href="{%url 'usersapp:signin'%}">Sign In</a>
                    <div class="navbar-brand" style="color:#FFFFFF"> | </div>
                    <a class="navbar-brand" href="{%url 'usersapp:signup'%}">Sign Up</a>
                {% endif %}
                <div class="navbar-brand" style="color:#FFFFFF"> | </div>
                <a class="navbar-brand" href="{%url 'admin:index'%}">Admin</a>
            </div>
        </div>

        <div class="container">
             {% block content %}Base page{% endblock %}
        </div> <!-- container -->

    </body>
</html>
